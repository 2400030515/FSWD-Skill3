<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>
    <h2>Student Marks</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Kundana</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>88</td>
        </tr>
    </table>
</body>
</html>
